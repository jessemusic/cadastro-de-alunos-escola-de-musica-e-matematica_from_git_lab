
<app-banner src="assets/imagens/banner-homepage.png" alt="Banner musica"></app-banner>

<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>

    <title>Banco de dados do Cliente</title>
  </head>
  <body>

    <!-- Inicio do container -->
    <p-messages></p-messages>
    <div class="container">
      <form #form="ngForm" (submit)="salvar(form)" class="row g-3">

        <h1>Cadastro de novos alunos</h1>

        <!-- <form action="enviar" method="POST" class="row g-3"> -->
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input required type="text" class="form-control" id="nomeCompleto"
            name="nomeCompleto" [(ngModel)]="data.nomeCompleto">
        </div>
        <div class="col-md-6">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" class="form-control" id="profissao"
            name="profissao" [(ngModel)]="data.profissao">
        </div>
        <div class="col-md-4">
          <label for="dataDeNascimento" class="form-label">Data de Nascimento</label>

          <input type="date" class="form-control" id="dataDeNascimento"
            name="dataDeNascimento" [(ngModel)]="data.dataDeNascimento">

        </div>
        <div class="col-md-4">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select id="estadoCivil" class="form-select" name="estadoCivil"
            [(ngModel)]="data.estadoCivil">
            <option selected>Selecione...</option>
            <option>Solteiro</option>
            <option>Casado</option>
            <option>Divorciado</option>
            <option>Viúvo</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="genero" class="form-label">Sexo</label>
          <select id="genero" class="form-select" name="genero"
            [(ngModel)]="data.genero">
            <option selected>Selecione...</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Prefiro não informar</option>
          </select>
        </div>

        <div class="col-12">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco"
            name="endereco" [(ngModel)]="data.endereco"
            placeholder="ex Nome da Rua,56 Bloco 2, AP 301">
        </div>
        <div class="col-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro"
            [(ngModel)]="data.bairro">
        </div>
        <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">UF</label>
          <select id="estado" class="form-select" formControlName="estado"
            name="estado" [(ngModel)]="data.estado"
            id="estado">
            <option *ngFor="let estado of estados" [value]="estado.sigla">
              {{ estado.nome }}
            </option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="cep" class="form-label">Cep</label>
          <input type="text" class="form-control" id="cep" name="cep"
            [(ngModel)]="data.cep">
        </div>
        <div class="col-md-5">
          <label for="telefoneFixo1" class="form-label">Telefone Fixo 1</label>
          <input type="text" class="form-control" id="telefoneFixo1"
            name="cep" [(ngModel)]="data.cep">
        </div>
        <div class="col-md-5">
          <label for="telefoneFixo2" class="form-label">Telefone Fixo 2</label>
          <input type="text" class="form-control" id="telefoneFixo2"
            name="cep" [(ngModel)]="data.cep">
        </div>
        <div class="col-md-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="text" class="form-control" id="celular" name="cep"
            [(ngModel)]="data.cep">
        </div>
        <div class="col-md-4">
          <label for="contato" class="form-label">Contato</label>
          <input type="text" class="form-control" id="contato" name="cep"
            [(ngModel)]="data.cep">
        </div>
        <div class="col-md-5">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="cep"
            [(ngModel)]="data.cep">
        </div>

        <h1>Documentos</h1>

        <div class="col-md-3">
          <label for="identidade" class="form-label">Identidade</label>
          <input type="text" class="form-control" id="identidade" name="cep"
            [(ngModel)]="data.cep">
        </div>
        <div class="col-md-3">
          <label for="cpf" class="form-label">CPF</label>
          <input required type="text" class="form-control" id="cpf" name="cep"
            [(ngModel)]="data.cep">
        </div>
        <div class="col-md-3">
          <label for="temVeiculo" class="form-label">Possui Veículo</label>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio"
                  name="flexRadioDefault" id="temVeiculo" checked
                  name="temVeiculo" [(ngModel)]="data.temVeiculo">
                <label class="form-check-label" for="temVeiculo">
                  Sim
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio"
                  name="flexRadioDefault" id="naoTemVeiculo"
                  name="naoTemVeiculo" [(ngModel)]="data.temVeiculo">
                <label class="form-check-label" for="naoTemVeiculo">
                  Não
                </label>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3">
          <label for="habilitacao" class="form-label">Habilitação</label>
          <select id="habilitacao" class="form-select" name="{naoTemVeiculo}"
            [(ngModel)]="data.temVeiculo">
            <option selected>Selecione...</option>
            <option>A</option>
            <option>B</option>
            <option>AB</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
          </select>
        </div>

        <div class="p-col-12 p-md-12">
          <p-button icon="pi pi-save" type="submit" class="btn btn-primary"
            label="Cadastrar Alunos novos"></p-button>
          <p-button icon="pi pi-clear" type="clear" class="btn btn-danger"
            label="Limpar registro"></p-button>
        </div>
        <!-- </form> -->
      </form>
      <!-- Final do container -->
    </div>

  </body>
</html>
